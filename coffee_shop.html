<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Feedback Form</title>
</head>

<body>
    <h1>Coffee Shop Questionnaire</h1>
    <hr width="95%">
    <div>
        <form>
            <ol>
                <li>What products do you sell?</li>
                <br>
                <input type="radio" id="hot-drinks" name="hot_drink" value="yes" required>
                <label for="hot-drinks">Hot Drinks</label>

                <input type="radio" id="biscuits" name="biscuits" value="yes">
                <label for="biscuits">Biscuits</label>

                <input type="radio" id="wraps" name="wraps" value="yes">
                <label for="wraps">paninis/Wraps</label>

                <br>

                <input type="radio" id="cold-drinks" name="cold_drinks" value="yes" required>
                <label for="cold-drinks">Cold Drinks</label>

                <input type="radio" id="cakes" name="cakes" value="yes">
                <label for="cakes">Cakes</label>

                <input type="radio" id="salad" name="salad" value="yes">
                <label for="salad">Salad</label>

                <br>

                <input type="radio" id="hot-sandwiches" name="sandwiches" value="yes" required>
                <label for="hot-sandwiches">Sandwiches</label>

                <input type="radio" id="hot-food" name="hot_food" value="yes">
                <label for="hot-food">Hot Food</label>

                <input type="radio" id="hot-drinks" name="hot_drink" value="yes">
                <label for="hot-drinks">Other:</label>
                <input type="text" required>
                <br>
                <br>
                <li>Do you offer a take out service?</li>
                <br>
                <input type="checkbox" id="take-out-yes" name="take_out_yes" value="yes">
                <label for="take-out-yes">Yes</label>
                <input type="checkbox" id="take-out-no" name="take_out_no" value="yes">
                <label for="take-out-no">No</label>
                <br>
                <br>
                <li>Do you offer free Wi-Fi?</li>
                <br>
                <input type="checkbox" id="free-wifi-yes" name="free_wifi_yes" value="yes">
                <label for="free-wifi-yes">Yes</label>
                <input type="checkbox" id="free-wifi-no" name="free_wifi_no" value="yes">
                <label for="free-wifi-no">No</label>
                <br>
                <li>Who do you say your target audience is?</li>
                <br>
                <input type="radio" id="hot-drinks" name="hot_drink" value="yes" required>
                <label for="hot-drinks">Hot Drinks</label>

                <input type="radio" id="biscuits" name="biscuits" value="yes">
                <label for="biscuits">Biscuits</label>

                <input type="radio" id="wraps" name="wraps" value="yes">
                <label for="wraps">paninis/Wraps</label>

                <br>

                <input type="radio" id="cold-drinks" name="cold_drinks" value="yes" required>
                <label for="cold-drinks">Cold Drinks</label>

                <input type="radio" id="cakes" name="cakes" value="yes">
                <label for="cakes">Cakes</label>

                <input type="radio" id="salad" name="salad" value="yes">
                <label for="salad">Salad</label>

                <br>

                <input type="radio" id="hot-sandwiches" name="sandwiches" value="yes" required>
                <label for="hot-sandwiches">Sandwiches</label>

                <input type="radio" id="hot-food" name="hot_food" value="yes">
                <label for="hot-food">Hot Food</label>

                <input type="radio" id="hot-drinks" name="hot_drink" value="yes">
                <label for="hot-drinks">Other:</label>
                <input type="text" required>
                <br>
                <br>
            </ol>
        </form>
    </div>
</body>

</html>
